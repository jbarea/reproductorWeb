<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor Web</title>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <header id="cabecera" class="cabecera">
        <div id="barraBusqueda">
            <label for="busqueda"><h1 class="h1Titulo">Reproductor mediante Api Soundcloud</h1></label>
            <input type="text" id="busqueda" placeholder="Busqueda" size="70"><br>
            <input type="button" class="boton-envio" value="Buscar" onclick="getInfo()">
        </div>
    </header>
    
    <div id="resultado" ondragover="miOnDragOver(event)"></div>
    <div id="contenedor" ondragover="miOnDragOver(event)" ondragend="miOnDragEnd(event)" ondrop="miOnDrop(event)">
        <img id="reproducir" src="../img/boton_play_640.png" height="50" width="50"><br>
    </div>
</body>
</html>
