<!DOCTYPE html>
<html lang="es">
<head>

    <title>Reproductor Web</title>

<body>

    <div id="resultado">

    </div>
    <h1 id="miH1" draggable="true" ondragstart="miOnDragStart(event)">Draggable Object Test</h1>
    <!-- <img id="boton-play" src="boton_play_640.png" height="50" width="50" draggable="true" ondragstart="miOnDragStart(event)"> -->
    <div id="contenedor" ondragover="miOnDragOver(event)" ondragend="miOnDragEnd(event)" ondrop="miOndrop(event)">

    </div>
